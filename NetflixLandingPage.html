<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="NetflixLandingPage.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://images.ctfassets.net/y2ske730sjqp/1aONibCke6niZhgPxuiilC/2c401b05a07288746ddf3bd3943fbc76/BrandAssets_Logos_01-Wordmark.jpg?w=940" alt="Netflix Logo">
        </div>
        <nav>
            <a href="#" id="signin-btn">Sign In</a>
        </nav>
    </header>
    <section class="hero">
        <div class="content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="email-form">
                <input type="email" placeholder="Email address">
                <button>Get Started &gt;</button>
            </div>
        </div>
    </section>
    <footer>
        <p>Netflix Clone Project</p>
    </footer>
    <script src="NetflixLandingPage.js"></script>
</body>
</html>
